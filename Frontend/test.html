<script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.5/signalr.min.js"></script>
<script>
  const connection = new signalR.HubConnectionBuilder()
    .withUrl("https://localhost:7162/hubs/notifications") // your backend URL + hub route
    .build();

  // This matches the method name used in SendAsync("ReceiveNotification", ...)
  connection.on("ReceiveNotification", (message) => {
    console.log("üì© Notification from backend:", message);
    // You can update UI, show toast, append message, etc.
  });

  connection.start()
    .then(() => console.log("‚úÖ Connected to SignalR hub"))
    .catch(err => console.error("‚ùå SignalR connection failed:", err));
</script>
